        퍼스널 컬러는 사람의 피부톤과 가장 어울리는 색상을 찾는 이론으로 피부톤에 어울리는 색을 웜톤 쿨톤이나 봄, 여름, 가을, 겨울로 나누어 부르는 것으로 어떤 색조 화장품이나 옷, 장신구가 어울리는지를 찾기 위해 주로 사용됩니다.
